<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Simpsoms Quotes Generator</title>
</head>

<body>
    <div class="container">
        <div class="logo-div">
            <img src="img/logo.png" alt="simpson logo">
            <h1 class="log">Quotes</h1>
        </div>
        <!-- Quote container -->
        <div class="quote-container">
            <!-- loader -->
            <img src="img/loaders.gif" alt="" id="loader">
            <!-- error container -->
            <div class="error-div">
                <div class="error-img-div">
                    <img src="img/doh.png" alt="">
                </div>
                <div class="error-text-div">
                    <p id="text">Dâ€˜oh! Looks like something went wrong. Please check your connection and try again.</p>
                </div>
            </div>
            <!-- display -->
            <div class="display">
                
            </div>
            <!-- button container -->
            <div class="btn-div">
                <button class="btn" id="get-quote">Get New Quote</button>
            </div>
        </div>
    </div>
    <footer>
          &copy; Michicko. 2020 |
        <a href="https://thesimpsonsquoteapi.glitch.me/">Simpsons Quotes API</a>
        <span>by:</span>
        <a href="https://forum.freecodecamp.com/u/jluboff/summary">Jason Luboff</a>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
